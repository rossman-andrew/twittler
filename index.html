<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div class = "wrapper">
    <div class="tweetBackground">
    </div>
      <div class = "header">
        <h1> Twittler</h1>
      </div>
      <div class = "content">
      </div>
      <div class = "sidebar">
      </div>
    
    <script>
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        $newTweetButton = $('<div class="newTweetButton"></div>');
        $background = $('<div class="tweetBackground"></div>');
        $header = $('<h1>Twittler</h1>');
        $header.appendTo($body);
        $newTweetButton.text("View # new Tweets");
        $newTweetButton.appendTo($body);
        $background.appendTo($body);
        //var index = streams.home.length - 1;
        var start = 0;
        var insertTweet = function(index) {
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet ' + tweet.user + '"></div>');
          var $tweetTime = $('<div class="tweetTime"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweetTime.text(tweet.created_at);
          $tweet.prependTo($background);
          $tweetTime.appendTo($tweet);
        }

        var newTweetBlock = function() {
          var index = start;
          var newStart = streams.home.length;
          while(index < newStart){
            insertTweet(index);
            index += 1;
          }
          start = newStart;
        }
        newTweetBlock();
        (setInterval(function(){ newTweetBlock(); }, 5000))();
        
      });

    </script>
  </body>
</html>
