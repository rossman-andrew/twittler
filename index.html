<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div class = "wrapper">
    <div class="tweetBackground">
    </div>
      <div class = "header">
        <h1> Twittler</h1>
      </div>
      <div class = "content">
      </div>
      <div class = "sidebar">
      </div>
    
    <script>
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        $newTweetButton = $('<div class="newTweetButton"></div>');
        $background = $('<div class="tweetBackground"></div>');
        $header = $('<h1>Twittler</h1>');
        $header.appendTo($body);
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"></div>');
          var $tweetTime = $('<div class="tweetTime"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $newTweetButton.text("View # new Tweets");
          $tweetTime.text(tweet.created_at);
          $tweet.appendTo($background);
          $tweetTime.appendTo($background);
          //$tweet.appendTo($body);
          $newTweetButton.appendTo($body);
          $background.appendTo($body);
          index -= 1;
        }
      });

    </script>
  </body>
</html>
